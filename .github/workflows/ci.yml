name: CI Build & Tests

on:
  push:
    branches: [ master ]          # runs after merges/direct pushes
  pull_request:
    branches: [ master ]          # runs on PRs targeting master

concurrency:
  group: ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --no-restore --configuration Release

      - name: Upload compiled bins (Release)
        uses: actions/upload-artifact@v4
        with:
          name: bins-Release
          path: '**/bin/Release/**'

  run_unit_test:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: bins-Release
          path: '**/bin/Release/**'

      - name: Test with coverage & threshold
        run: >
          dotnet test
          --no-build
          --configuration Release
          /p:CollectCoverage=true
          /p:CoverletOutput=./TestResults/Coverage/coverage.xml
          /p:CoverletOutputFormat=cobertura
          /p:Threshold=80
          /p:ThresholdType=line
          /p:ThresholdStat=total

      - name: Upload coverage (Cobertura)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: '**/TestResults/Coverage/coverage.xml'
          if-no-files-found: ignore
