name: CI Build & Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  build_test_coverage:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # match your SDK

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release --output ./build_output

      # Uses coverlet.msbuild inside each test project
      - name: Test with coverage & threshold
        run: >
          dotnet test
          --no-build
          --configuration Release
          /p:CollectCoverage=true
          /p:CoverletOutput=./TestResults/Coverage/coverage.xml
          /p:CoverletOutputFormat=cobertura
          /p:Threshold=80
          /p:ThresholdType=line
          /p:ThresholdStat=total

      - name: Upload coverage (Cobertura)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: './TestResults/Coverage/coverage.xml'
          if-no-files-found: ignore

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Clankboard-Build
          path: ./build_output
